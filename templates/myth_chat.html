<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarization AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .output-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: none;
    }
    .output-section.visible {
      display: block;
    }
    .output-section h2 {
      color: #333;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .summary-text {
      color: #555;
      line-height: 1.6;
      font-size: 14px;
    }
    .error {
      color: #e74c3c;
      background: #fadbd8;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      display: none;
      border-left: 4px solid #e74c3c;
    }
    .error.visible {
      display: block;
    }
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Text Summarization AI</h1>
    
    <div class="form-group">
      <label for="textInput">Paste your text here:</label>
      <textarea id="textInput" placeholder="Enter the text you want to summarize..."></textarea>
    </div>

    <button id="summarizeBtn">Summarize Text</button>

    <div class="error" id="errorMessage"></div>
    <div class="spinner" id="spinner"></div>

    <div class="output-section" id="outputSection">
      <h2>üìù Summary:</h2>
      <div class="summary-text" id="summaryText"></div>
    </div>
  </div>

  <script>
    // Get DOM elements
    const textInput = document.getElementById('textInput');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const outputSection = document.getElementById('outputSection');
    const summaryText = document.getElementById('summaryText');
    const errorMessage = document.getElementById('errorMessage');
    const spinner = document.getElementById('spinner');

    // Add click event listener to the Summarize button
    summarizeBtn.addEventListener('click', async () => {
      const text = textInput.value.trim();

      // Clear previous messages
      errorMessage.classList.remove('visible');
      outputSection.classList.remove('visible');

      // Validate input
      if (!text) {
        errorMessage.textContent = 'Please provide text to summarize.';
        errorMessage.classList.add('visible');
        return;
      }

      // Show loading spinner
      spinner.style.display = 'block';
      summarizeBtn.disabled = true;

      try {
        // Make POST request to /summarize endpoint
        // express.json() middleware is required on backend to parse JSON body
        const response = await fetch('/summarize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        });

        // Parse JSON response from server
        const data = await response.json();

        // Display the summary from data.summary
        summaryText.textContent = data.summary;
        outputSection.classList.add('visible');

      } catch (error) {
        errorMessage.textContent = 'Error: ' + error.message;
        errorMessage.classList.add('visible');
      } finally {
        spinner.style.display = 'none';
        summarizeBtn.disabled = false;
      }
    });

    // Allow Enter key to trigger summarization
    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) {
        summarizeBtn.click();
      }
    });
  </script>
</body>
</html>
